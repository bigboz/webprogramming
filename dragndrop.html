<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bigboz.github.io/webprogramming/main.css">
    <title>Drag & Drop</title>
    <script>
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
    </script>

</head>
<body>
    <h1>Drag an apple to get into the empty square.</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="drag1" src="https://bigboz.github.io/webprogramming/apple.png" draggable="true" ondragstart="drag(event)" width="200px" height="200px">
    <h5><a class="button" href="https://bigboz.github.io/webprogramming/index.html">BACK</a></h5>
</body>
</html>
